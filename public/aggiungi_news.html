<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Comkpatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Riccardo Sartori">
  <title>WE CAN GROUP | Web Agency, Creazione Siti Web, Realizzazione Siti Web</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico">
  <link href="assets/stylesheets/frontend.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html4shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-app="weCan">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Aggiungi una nuova news</h3>
          </div>
          <div class="panel-body">
            <form name="newsForm" ng-controller="NewsController as newsCtrl" ng-submit="newsForm.$valid && newsCtrl.sendMessage()" novalidate>
              <div class="form-group">
                <label for="titolo">Titolo</label>
                <input ng-model="newsCtrl.contenuto.titolo" type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo" required>
              </div>
              <div class="form-group">
                <label for="sottotitolo">Sottotitolo</label>
                <input ng-model="newsCtrl.contenuto.sottotitolo" type="text" class="form-control" id="sottotiolo" placeholder="Inserisci il sottotitolo" required>
              </div>
              <div class="form-group">
                <label for="luogo">Luogo</label>
                <input ng-model="newsCtrl.contenuto.luogo" type="text" class="form-control" id="Luogo" placeholder="Inserici il luogo" required>
              </div>
              <div class="form-group">
                <label for="testo">Testo</label>
                <textarea ng-model="newsCtrl.contenuto.testo" rows="5" class="form-control" id="testo" placeholder="Inserisci il testo della news" required></textarea>
              </div>
              <div class="form-group">
                <label for="immagine">Carica un'immagine</label>
                <input ng-model="newsCtrl.contenuto.immagine" id="immagine" type="file">
              </div>
              <button type="submit" class="btn btn-default">Invia</button>
            </form>
            <br />
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/javascript/frontend.js"></script>
  <script src="//localhost:35729/livereload.js"></script>
</body>
</html>
